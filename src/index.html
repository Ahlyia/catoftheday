<!DOCTYPE html>
<html>
    <head>
        <title>cat</title>
        <script>
            var catImageLabel;
            
            function cat(){
                let minImages = 1;
                let maxImages = 365;
            
                let randomInteger = Math.floor(Math.random() * (maxImages - minImages + 1)) + minImages;

                catImageLabel = document.getElementById("catImage")

                catImageLabel.src = "../cats/"+randomInteger+".jpg";
                meow();
            }

            document.addEventListener("DOMContentLoaded",()=>{
                cat();
                setInterval(cat,5000);
            });
            
            function meow() {
                let minSounds = 1;
                let maxSounds = 6;
                
                let randomInt = Math.floor(Math.random() * (maxSounds-minSounds + 1)) + minSounds;

                let sound = new Audio("../meows/"+randomInt+".mp3");
                sound.play();
                console.log("PLAYED SOUND");
            }

        </script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <img class="catImage" id="catImage">
    </body>
</html>
